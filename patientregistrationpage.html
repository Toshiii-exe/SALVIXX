    <section class="patient-registration-form">
        <form>
            <h2>Patients Registration Form</h2>
            <div class="form info">
                <label for="patients-name">Full Name:</label>
                <input type="text" id="patients-name" name="patients-name" required>
            </div>
                <br>
            <div class="form info">
                <label for="patients-address">Address:</label>
                <input type="text" id="patients-address" name="patients-address" required>
            </div>
                <br>
            <div class="form info">
                <label for="patients-email">Email Address:</label>
                <input type="email" id="patients-email" name="patients-email" required>
            </div>
                <br>
            <div class="form info">
                <label for="patients-reg-day">Date of the registration:</label>
                <input type="date" id="patients-reg-day" name="patients-reg-day" required>
            </div>
                <br>
            <div class="form info">
                <label for="patients-contact">Phone Number:</label>
                <input type="tel" id="patients-contact" name="patients-contact" required>
            </div>
                <br>
            <div class="form-info">
                <label for="patients-gender">Gender:</label>
                <select id="patients-gender" name="patients-gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <br>
            <button class="button3">Proceed</button>
        </form>
    </section>
